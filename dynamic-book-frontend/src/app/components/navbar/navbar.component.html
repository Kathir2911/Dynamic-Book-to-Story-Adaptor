<mat-toolbar color="primary" class="navbar">
  <button mat-button class="brand" routerLink="/">
    <mat-icon>menu_book</mat-icon>
    <span>Dynamic Book-to-Story Adaptor</span>
  </button>

  <span class="spacer"></span>

  <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
    Home
  </a>
  <a mat-button routerLink="/upload" routerLinkActive="active-link">
    Upload
  </a>
  <button mat-button (click)="goToGeneratedStories()" [disabled]="!activeBookId">
    <mat-icon>compare</mat-icon>
    <span>Generated Stories</span>
  </button>

  <button
    mat-icon-button
    (click)="toggleTheme()"
    [attr.aria-label]="isDarkTheme ? 'Switch to light mode' : 'Switch to dark mode'"
  >
    <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
</mat-toolbar>
